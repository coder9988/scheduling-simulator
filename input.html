
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Simulator</title>
    <link rel="stylesheet" href="style.css"></head>
<body>
    <div class="center-wrapper">
        <div class="container">
            <div class="algorithm-selection">
                <label for="algorithm">Select Algorithm:</label>
                <select id="algorithm" onchange="toggleQuantumInput()">
                    <option value="FCFS">First Come First Serve (FCFS)</option>
                    <option value="SJF">Shortest Job First (SJF)</option>
                    <option value="Priority">Priority Scheduling</option>
                    <option value="RoundRobin">Round Robin</option>
                </select>
                <input type="number" id="timeQuantum" placeholder="Time Quantum" style="display: none;">
            </div>

            <!-- Process Input Section -->
            <div class="process-input">
                <h2>Process Input</h2>
                <form id="processForm">
                    <label for="pid">Process ID:</label>
                    <input type="text" id="pid" placeholder="Enter Process ID" required>
                    <label for="arrivalTime">Arrival Time:</label>
                    <input type="number" id="arrivalTime" placeholder="Enter Arrival Time" required>
                    <label for="burstTime">Burst Time:</label>
                    <input type="number" id="burstTime" placeholder="Enter Burst Time" required>
                    <br>
                    <label for="priority">Priority (Optional):</label>
                    <input type="number" id="priority" placeholder="Enter Priority">
                    <button type="button" id="addProcessButton">Add Process</button>
                </form>
            </div>

            <!-- Process Table -->
            <div class="process-table">
                <h2>Process Table</h2>
                <table id="processTable">
                    <thead>
                        <tr>
                            <th>PID</th>
                            <th>Arrival Time</th>
                            <th>Burst Time</th>
                            <th>Priority</th>
                        </tr>
                    </thead>
                    <tbody id="processTableBody"></tbody>
                </table>
            </div>

            <!-- Start Simulation -->
            <button id="startSimulationButton">Start Simulation</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById("startSimulationButton").addEventListener("click", function () {
            const algorithm = document.getElementById("algorithm").value;
            const timeQuantum = document.getElementById("timeQuantum").value || 0;
            const processTable = document.getElementById("processTableBody").children;
            
            let processes = [];
            for (let row of processTable) {
                let cells = row.children;
                processes.push({
                    pid: cells[0].innerText,
                    arrivalTime: parseInt(cells[1].innerText),
                    burstTime: parseInt(cells[2].innerText),
                    priority: cells[3].innerText ? parseInt(cells[3].innerText) : null
                });
            }
    
            const scheduleData = { processes, algorithm, timeQuantum };
    
            // Store the data in localStorage before navigating
            localStorage.setItem("scheduleData", JSON.stringify(scheduleData));
    
            // Redirect to output.html
            window.location.href = "output.html";
        });
    </script>
    
</body>
</html>
