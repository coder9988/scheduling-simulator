<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center-wrapper">
        <div class="container">
            <div class="algorithm-selection">
                <label for="algorithm">Select Algorithm:</label>
                <select id="algorithm" onchange="toggleQuantumInput()">
                    <option value="FCFS">First Come First Serve (FCFS)</option>
                    <option value="SJF">Shortest Job First (SJF)</option>
                    <option value="SRTF">Shortest Remaining Time First (SRTF)</option>
                    <option value="Priority">Priority Scheduling</option>
                    <option value="RoundRobin">Round Robin</option>
                </select>
                <input type="number" id="timeQuantum" placeholder="Time Quantum (Required for RR)" min="1" style="display: none;">
            </div>
            <!-- Process Input Section -->
            <div class="process-input">
                <h2>Process Input</h2>
                <form id="processForm">
                    <label for="pid">Process ID:</label>
                    <input type="text" id="pid" placeholder="Enter Process ID" required>
                    <label for="arrivalTime">Arrival Time:</label>
                    <input type="number" id="arrivalTime" placeholder="Enter Arrival Time" required>
                    <label for="burstTime">Burst Time:</label>
                    <input type="number" id="burstTime" placeholder="Enter Burst Time" required>
                    
                    <!-- Move Priority Label and Input to New Line -->
                    <div class="priority-wrapper">
                        <label for="priority">Priority (Optional):</label>
                        <input type="number" id="priority" placeholder="Enter Priority">
                    </div>
            
                    <button type="button" id="addProcessButton">Add Process</button>
                </form>
            </div>
            
            <!-- Process Table -->
            <div class="process-table">
                <h2>Process Table</h2>
                <table id="processTable">
                    <thead>
                        <tr>
                            <th>PID</th>
                            <th>Arrival Time</th>
                            <th>Burst Time</th>
                            <th>Priority</th>
                        </tr>
                    </thead>
                    <tbody id="processTableBody"></tbody>
                </table>
            </div>

            <!-- Start Simulation -->
            <button id="startSimulationButton">Start Simulation</button>
        </div>
    </div>

    <!-- Gantt Chart Container -->
    <div class="gantt-container">
        <div id="ganttChart"></div>
    </div>

    <script src="input.js"></script>
    <script src="output.js"></script>
    <script>
        function toggleQuantumInput() {
            const algorithm = document.getElementById("algorithm").value;
            const timeQuantum = document.getElementById("timeQuantum");
            const priorityWrapper = document.querySelector(".priority-wrapper");

            timeQuantum.style.display = algorithm === "RoundRobin" ? "block" : "none";
            priorityWrapper.style.display = algorithm === "Priority" ? "block" : "none";
        }
    </script>
</body>
</html>
