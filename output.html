<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Simulator</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>

    <!-- <div id="scheduleData" style="display: none;">{{ schedule | tojson | safe }}</div> -->
    
    <div class="container">
        <div class="left-section">
            <table class="speed-quantum">
                <tr>
                    <td><label for="simulationSpeed">Simulation Speed</label></td>
                    <td><input type="number" id="simulationSpeed" value="1"></td>
                </tr>
                <tr>
                    <td><label for="quantumTime">Quantum Time</label></td>
                    <td><input type="number" id="quantumTime" value="2"></td>
                </tr>
            </table>
            
            <div class="process-input">
                <h3>Process Input Table</h3>
                <table id="inputTable">
                    <thead>
                        <tr>
                            <th>PID</th>
                            <th>Arrival Time</th>
                            <th>Burst Time</th>
                            <th>Priority</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        
        <div class="middle-section">
            <div class="button-container">
                <button class="simulate">Simulate</button>
                <button class="pause">Pause</button>
                <button class="back">Step Back</button>
                <button class="again">Run Again</button>
                <button class="view-gantt">View Gantt Chart</button>
            </div>
            
            <div class="metrics-table">
                <h3>Metrics</h3>
                <table>
                    <tr>
                        <th>Average Waiting Time</th>
                        <td><span id="avgWaitingTime">0.00</span></td>
                    </tr>
                    <tr>
                        <th>Average Turnaround Time</th>
                        <td><span id="avgTurnaroundTime">0.00</span></td>
                    </tr>
                    <tr>
                        <th>Total Execution Time</th>
                        <td><span id="totalExecutionTime">0.00</span></td>
                    </tr>
                </table>
            </div>
            
            <div class="ready-queue">
                <h3>Ready Queue</h3>
                <p id="queueList">Ready Queue: (empty)</p>
            </div>
        </div>
        
        <div class="right-section">
            <h3>Process Output Table</h3>
            <table id="outputTable">
                <thead>
                    <tr>
                        <th>PID</th>
                        <th>Status</th>
                        <th>Remaining Burst Time</th>
                        <th>Waiting Time</th>
                        <th>Completion Time</th>
                        <th>Turnaround Time</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="output.js"></script>
</body>
</html>
