<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Simulator</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>

    <!-- <div id="scheduleData" style="display: none;">{{ schedule | tojson | safe }}</div> -->
    
    <div class="container">
        <div class="left-section">
            <table class="speed-quantum">
                <tr>
                    <td><label for="simulationSpeed">Simulation Speed</label></td>
                    <td><input type="number" id="simulationSpeed" value="1"></td>
                </tr>
                <tr>
                    <td><label for="quantumTime">Quantum Time</label></td>
                    <td><input type="number" id="quantumTime" value="2"></td>
                </tr>
            </table>
            
            <div class="process-input">
                <h3>Process Input Table</h3>
                <table id="inputTable">
                    <thead>
                        <tr>
                            <th>PID</th>
                            <th>Arrival Time</th>
                            <th>Burst Time</th>
                            <th>Priority</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        
        <div class="middle-section">
            <div class="button-container">
                <div class="button-column">
                    <button class="pause">Pause</button>
                    <button class="back">Back</button>
                </div>
                <div class="button-column">
                    <button class="simulate">Simulate</button>
                </div>
                <div class="button-column">
                    <button class="exit">Exit</button>
                    <button class="again">Again</button>
                </div>
            </div>
            
            <div class="metrics-table">
                <h3>Metrics</h3>
                <p>Average Waiting Time: <span id="avgWaitingTime"></span></p>
                <p>Average Turnaround Time: <span id="avgTurnaroundTime"></span></p>
                <p>Total Execution Time: <span id="totalExecutionTime"></span></p>
            </div>
            
            <div class="ready-queue">
                <h3>Ready Queue</h3>
                <p id="queueList">Ready Queue: (empty)</p>
            </div>
        </div>
        
        <div class="right-section">
            <h3>Process Output Table</h3>
            <table id="outputTable">
                <thead>
                    <tr>
                        <th>PID</th>
                        <th>Status</th>
                        <th>Remaining Burst Time</th>
                        <th>Waiting Time</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    
    <div class="gantt-chart">
        <h3>Gantt Chart</h3>
        <div id="chart"></div>
    </div>

    <script src="output.js"></script>

    
    
</body>
</html>
